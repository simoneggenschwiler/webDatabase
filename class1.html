<!doctype html>
<html>
    <head>
        <title>MHC Class I</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <link href="styles_class1.css" rel="stylesheet" type="text/css" />
        <script src="script.js" defer></script>
        <script src="script_class1.js" defer></script>
    </head>
    <body>
        <header class="mainTitle">
            <input type="checkbox" class="nav-toggle" id="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <nav>
                <ul>
                    <a href="index.html"><li class="nav-link">Home</li></a>
                    <a href="class1.html"><li class="nav-link">Class 1 Alleles</li></a>
                    <a href="class2.html"><li class="nav-link">Class 2 Alleles</li></a>
                    <a href="#"><li class="nav-link">Download Ligands</li></a>
                    <a href="#"><li class="nav-link">Predictors</li></a> 
                </ul>
            </nav>
            MHC Motif Atlas : Class I alleles
            <div class="download-all">
                <a href="pathToFile">Download all Peptides</a>
            </div>
        </header>
        <div class="container">
            <div class="sidebar">
                <div class="title-sidebar">
                    <label for="search">Alleles</label>
                    <input type="search" id="search" data-allele-search placeholder="Search for Allele">
                </div>
                <input type="button" value='Uncheck all' onclick="uncheckAll()" class="uncheck-all-btn">

                <div class="separation-bar"></div>
                <div class="subtitle">
                    Selected Alleles:
                </div>
                <ul class="selected-alleles" data-alleles-selected-container>

                </ul>
                
                <div class="separation-bar"></div>
                <!-- <div class="search-description">
                    Alleles with MS data are listed below. Others can be found using the Search bars above.
                </div> -->



                <template data-allele-list-template>
                    <li class="allele-selection">
                        <input type="checkbox" onchange="LoadHideLogos(this)">
                    </li>
                </template>
                <ul class="list-of-alleles" data-alleles-container>
                </ul>
            </div>
            <ul id="length-of-peptides">
                <li>
                    <input type="checkbox" id="check8" onclick="updateLengthsShown(8)">
                    <label for="check8"><span class="custom-check blue"></span>8 mer</label>
                </li>
                <li>
                    <input type="checkbox" id="check9" onclick="updateLengthsShown(9)" checked>
                    <label for="check9"><span class="custom-check blue"></span>9 mer</label>
                </li>
                <li>
                    <input type="checkbox" id="check10" onclick="updateLengthsShown(10)">
                    <label for="check10"><span class="custom-check blue"></span>10 mer</label>
                </li>
                <li>
                    <input type="checkbox" id="check11" onclick="updateLengthsShown(11)">
                    <label for="check11"><span class="custom-check blue"></span>11 mer</label>
                </li>
                <li>
                    <input type="checkbox" id="check12" onclick="updateLengthsShown(12)">
                    <label for="check12"><span class="custom-check blue"></span>12 mer</label>
                </li>
                <li>
                    <input type="checkbox" id="check13" onclick="updateLengthsShown(13)">
                    <label for="check13"><span class="custom-check blue"></span>13 mer</label>
                </li>
                <li>
                    <input type="checkbox" id="check14" onclick="updateLengthsShown(14)">
                    <label for="check14"><span class="custom-check blue"></span>14 mer</label>
                </li>
                <li>
                    <input type="checkbox" id="checkLenDist" onclick="updateLengthsShown('LenDist')" checked>
                    <label for="checkLenDist"><span class="custom-check blue"></span>Length Distribution</label>
                </li>
            </ul>

            <div class="content" data-content-graphs>
                <template data-content-allele-template>
                    <div class="content-allele">
                        <h2 class="title" title>

                        </h2>
                        <div class="alleleContent" data-allele-graphs></div>

                    </div>
                </template>
                
            </div>
        </div>
    </body>
</html>
